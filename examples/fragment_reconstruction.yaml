
general:
    title: "Reweight & fragment reconstruction"
    log_level: debug
    binary_cache_policy: always
    ui_bling: true # Enables progress bar & co. Disable if non-interactive batch

search_directory:
    all: "./examples/"

fes_data:
    meac:
        name: "Methylacetate"
        cv_varnames:
            - "fragment_position.x"
            - "fragment_position.y"
            - "fragment_position.z"
        wall_bias_varnames:
            - "wall_lower.bias"
            - "wall_upper.bias"
        metad_bias_varname: "metad_position.bias"
        cv_filename_hint: "CV_fragment_meac"
        hills_filename_hint: "HILLS_fragment_meac"
    bzn:
        name: "Benzene"
        cv_varnames:
            - "fragment_position.x"
            - "fragment_position.y"
            - "fragment_position.z"
        wall_bias_varnames:
            - "wall_lower.bias"
            - "wall_upper.bias"
        metad_bias_varname: "metad_position.bias"
        cv_filename_hint: "CV_fragment_benzene"
        hills_filename_hint: "HILLS_fragment_benzene"
        grid_filename_hint: "GRID_fragment_benzene"
    pip:
        name: "Piperidine"
        cv_varnames:
            - "fragment_position.x"
            - "fragment_position.y"
            - "fragment_position.z"
        wall_bias_varnames:
            - "wall_lower.bias"
            - "wall_upper.bias"
        metad_bias_varname: "metad_position.bias"
        cv_filename_hint: "CV_fragment_piperidine"
        hills_filename_hint: "HILLS_fragment_piperidine"

block_analysis:
    block_all:
        method: coverage_mean
        wall_reached: discard
        data: [meac, bzn, pip]
        
reweight:
    rw_all:
        method: reweight_no_interp
        wall_reached: discard
        data: [meac, bzn, pip]

histogram:
    histo_all:
        method: histo_no_interp
        data: [meac, bzn, pip]
        
        
reconstruction:
    mph_1point:
        name: "Methylphenidate (single point reconstruction)"
        fragments: [meac, bzn, pip]
        method: single_point
    mph_1conformer:
        name: "Methylphenidate (one conformer reconstruction)"
        fragments: [meac, bzn, pip]
        method: one_conformer
        geometry:
            meac: [-0.309, 0.913, 1.132]
